<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="calculator">
    <output id="result">0</output>
  
    <div class="buttons">
      <input type="radio" id="n1" name="num"><label for="n1">1</label>
      <input type="radio" id="n2" name="num"><label for="n2">2</label>
      <input type="radio" id="n3" name="num"><label for="n3">3</label>
      <input type="radio" id="plus" name="operator"><label for="plus">+</label>
      
      <input type="radio" id="n4" name="num"><label for="n4">4</label>
      <input type="radio" id="n5" name="num"><label for="n5">5</label>
      <input type="radio" id="n6" name="num"><label for="n6">6</label>
      <input type="radio" id="minus" name="operator"><label for="minus">-</label>
  
      <input type="radio" id="n7" name="num"><label for="n7">7</label>
      <input type="radio" id="n8" name="num"><label for="n8">8</label>
      <input type="radio" id="n9" name="num"><label for="n9">9</label>
      <input type="radio" id="multiply" name="operator"><label for="multiply">ร</label>
  
      <input type="radio" id="clear" name="operator"><label for="clear">C</label>
      <input type="radio" id="n0" name="num"><label for="n0">0</label>
      <input type="radio" id="equal" name="operator"><label for="equal">=</label>
      <input type="radio" id="divide" name="operator"><label for="divide">รท</label>
    </div>
  </div>
  
</body>
</html>
